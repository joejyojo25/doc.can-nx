site_name: Can'nX Documentation
site_url: https://can-nx.com
site_description: Documentation complète pour les solutions d'automatisation KNX et IoT Can'nX
site_author: Can'nX

theme:
  name: material
  language: fr
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/brightness-7
        name: Passer au mode sombre
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/brightness-4
        name: Passer au mode clair
  
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - header.autohide

  font:
    text: Roboto
    code: Roboto Mono

  logo: assets/logo.png
  favicon: assets/favicon.png

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/can-nx
    - icon: fontawesome/brands/youtube
      link: https://youtube.com/@can-nx
    - icon: fontawesome/solid/cart-shopping
      link: https://can-nx.shop
  
  alternate:
    - name: Français
      link: /fr/
      lang: fr
    - name: English
      link: /en/
      lang: en
    - name: Deutsch
      link: /de/
      lang: de

plugins:
  - search:
      lang:
        - fr
        - en
        - de
  - tags

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

