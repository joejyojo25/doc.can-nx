name: Create missing documentation files

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install yq (official)
        uses: mikefarah/yq@v4.44.1
        with:
          cmd: yq --version

      - name: Parse mkdocs.yml and generate missing .md files
        run: |
          FILES=$(yq '.nav[] | .. | select(tag == "!!map") | .[] | select(tag == "!!str")' mkdocs.yml)
          echo "Files detected:"
          echo "$FILES"

          for f in $FILES; do
            if [[ "$f" == *.md ]]; then
              TARGET="docs/$f"
              if [ ! -f "$TARGET" ]; then
                echo "Creating $TARGET"
                mkdir -p "$(dirname "$TARGET")"
                echo -e "# Coming Soon\nThis page is under construction." > "$TARGET"
              fi
            fi
          done

      - name: Commit new files
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add docs
          git commit -m "Generate placeholder documentation files" || echo "No changes to commit"
          git push
