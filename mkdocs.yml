site_name: "Can'nX Documentation"
site_url: https://joeyjojo25.github.io/CannxNewWebsite1125/
site_description: "Documentation compl√®te pour les solutions d'automatisation KNX et IoT Can'nX"
site_author: "Can'nX"

theme:
  name: material
  language: fr
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: green
      toggle:
        icon: material/brightness-7
        name: Passer au mode sombre
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/brightness-4
        name: Passer au mode clair

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - header.autohide

  font:
    text: Roboto
    code: Roboto Mono

  logo: assets/logo.png
  favicon: assets/favicon.png

extra_css:
  - assets/extra.css

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/can-nx
    - icon: fontawesome/brands/youtube
      link: https://youtube.com/@can-nx
    - icon: fontawesome/solid/cart-shopping
      link: https://can-nx.shop
