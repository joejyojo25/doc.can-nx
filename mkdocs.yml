site_name: "Can'nX Documentation"
site_url: https://joeyjojo25.github.io/docs.can-nx/
site_description: "Documentation complète pour l’écosystème KNX, IoT & IP Can’nX"
site_author: "Can'nX"

# ------------------------------
# CORE MKDOCS SETTING FOR GITHUB PAGES
# ------------------------------
site_dir: site # <--- ADD THIS LINE: Explicitly defines the build directory for correct path generation.

theme:
  name: material
  language: fr
  custom_dir: docs/overrides

  # ------------------------------
  # Theme Features
  # ------------------------------
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - header.autohide
    - navigation.footer

  # ------------------------------
  # Colors
  # ------------------------------
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: green
      toggle:
        icon: material/lightbulb-outline
        name: Mode sombre
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/lightbulb
        name: Mode clair

  # ------------------------------
  # Typography & branding
  # ------------------------------
  font:
    text: Roboto
    code: Roboto Mono

  logo: assets/logo.png
  favicon: assets/favicon.png

# ------------------------------
# Social footer links
# ------------------------------
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/can-nx
    - icon: fontawesome/brands/youtube
      link: https://youtube.com/@can-nx
    - icon: fontawesome/solid/cart-shopping
      link: https://can-nx.shop

# ------------------------------
# Plugins
# ------------------------------
plugins:
  - search:
      lang:
        - fr
        - en
        - de
  - tags
  - social

# ------------------------------
# Markdown extensions
# ------------------------------
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true

# ------------------------------
# NAVIGATION
# ------------------------------
nav:
  - Accueil: index.md
  - Guide de démarrage:
      - Introduction: getting-started/introduction.md
      - Prérequis système: getting-started/requirements.md
      - Assistant de configuration: getting-started/setup-wizard.md
      - Gestion des utilisateurs: getting-started/user-accounts.md
      - Première connexion: getting-started/first-login.md
  # ... (rest of your navigation structure)
