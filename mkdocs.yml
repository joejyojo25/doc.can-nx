site_name: "Can'nX Documentation"
site_url: https://joeyjojo25.github.io/CannxNewWebsite1125/
site_description: "Documentation complète pour l’écosystème KNX, IoT & IP Can’nX"
site_author: "Can'nX"

theme:
  name: material
  language: fr  # unified and kept clean

  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - header.autohide
    - navigation.footer

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: green
      toggle:
        icon: material/lightbulb-outline
        name: Mode sombre
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/lightbulb
        name: Mode clair

  font:
    text: Roboto
    code: Roboto Mono

  logo: assets/logo.png
  favicon: assets/favicon.png

extra_css:
  - assets/extra.css

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/can-nx
    - icon: fontawesome/brands/youtube
      link: https://youtube.com/@can-nx
    - icon: fontawesome/solid/cart-shopping
      link: https://can-nx.shop

plugins:
  - search:
      lang:
        - fr
        - en
        - de
  - tags
  - social

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true

